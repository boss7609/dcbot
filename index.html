<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>清點系統</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css2?family=Chalkboard&display=swap" rel="stylesheet">
  <link id="theme-css" rel="stylesheet" href="style.css"/>
  <style>
#theme-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid #fffacd;
  color: #fffacd;
  font-size: 18px;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  backdrop-filter: blur(3px);
  transition: all 0.2s ease;
}

@media (max-width: 767px) and (min-width: 481px) {
  #theme-toggle-btn {
    width: 40px;
    height: 40px;
    font-size: 18px;
    padding: 0;
    border-radius: 50%;
    bottom: 16px;
    right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    box-sizing: border-box;
  }
}


@media (max-width: 480px) {
  #theme-toggle-btn {
    width: 36px;
    height: 36px;
    font-size: 18px;
    padding: 0;
    border-radius: 50%;
    bottom: 12px;
    right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    box-sizing: border-box;
  }
}
</style>
</head>
<body>
  <div id="header">
  <div id="time-display" class="time-display"></div>
  <div id="global-progress"></div>
  </div>
  <div class="h1-center">
  <h1>🧾 復場清點系統</h1>
  </div>
  <div id="app">
	  <div id="room-section"></div>
	  <div id="group-section"></div>
	  <div id="item-section"></div>
  </div>
  <button id="theme-toggle-btn" title="切換主題">🎨</button>
  <script src="app.js" defer></script>
</body>
</html>
